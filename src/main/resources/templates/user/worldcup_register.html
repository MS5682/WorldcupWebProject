  <div class="album py-5 bg-body-tertiary">

      <div class="top">
        <div><h2>이상형 월드컵 등록</h2></div>

      <form method="post" action="/worldcup/register">
        <table class="register">
          <tr>
            <th class="register-th">제목</th>
            <td class="register-td">
              <input class="border-none-input" name="title" placeholder="제목을 입력하세요">

          </tr>
          <tr>
            <th class="register-th">설명</th>
            <td class="register-td">
              <input class="border-none-input" name="description" placeholder="설명을 입력하세요">
            </td>
          </tr>
          
          <tr>
            <th class="register-th">공개 여부</th>
            <td class="register-td">
              <label style="margin-left:5px;">
                  <input type="radio" name="disclosure" value="1" disabled>
                  공개
              </label>
              <label>
                <input type="radio" name="disclosure" value="0" checked disabled>

                비공개
              </label>
          </td>
          
          </tr>
        </table> 
        <input type="hidden" value="아이디" name="id">
        <div class="text-end">
